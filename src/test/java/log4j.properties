# This sets the global logging level and specifies the appenders
log4j.rootLogger=DEBUG, sysout

# Direct log messages to sysout
log4j.appender.sysout=org.apache.log4j.ConsoleAppender
# log4j.appender.sysout.MaxFileSize=1MB
# log4j.appender.sysout.MaxBackupIndex=3
# log4j.appender.sysout.File=
log4j.appender.sysout.layout=org.apache.log4j.PatternLayout
log4j.appender.sysout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%-5p] - %m%n